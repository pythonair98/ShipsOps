{% extends "base.html" %}

{% block title %}Reset User Password{% endblock title %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <h2 class="fw-bold">Reset Password</h2>
            <p class="text-muted">Reset password for user: {{ user.username }}</p>
          </div>
          
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
          
          <form method="post" action="">
            {% csrf_token %}
            
            <div class="mb-3">
              <label for="new_password" class="form-label">New Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="new_password" name="new_password" 
                       placeholder="Enter new password" required>
              </div>
            </div>
            
            <div class="mb-4">
              <label for="confirm_password" class="form-label">Confirm New Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                       placeholder="Confirm new password" required>
              </div>
            </div>
            
            <div class="d-flex justify-content-between">
              <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
              <button type="submit" class="btn main-btn">Reset Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
