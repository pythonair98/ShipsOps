{% extends "base.html" %}
{% load static %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container error-page">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-container mt-5">
                <h1 class="display-1 text-primary">404</h1>
                <h2 class="mb-4">Page Not Found</h2>
                <p class="lead mb-5">The page you're looking for doesn't exist or has been moved.</p>
                <div class="error-image mb-4">
                    <img src="{% static 'imgs/not-found.svg' %}" alt="Page Not Found" class="img-fluid" style="max-height: 300px;">
                </div>
                <div class="mt-4">
                    <a href="{% url 'home' %}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home"></i> Return to Dashboard
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg ml-3">
                        <i class="fas fa-arrow-left"></i> Go Back
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .error-page {
        padding: 50px 0;
    }
    .error-container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        padding: 50px;
    }
    .error-page h1 {
        font-size: 8rem;
        font-weight: 700;
        margin-bottom: 20px;
        text-shadow: 2px 2px 15px rgba(13, 110, 253, 0.3);
    }
    .error-image {
        max-width: 400px;
        margin: 0 auto;
    }
    .ml-3 {
        margin-left: 1rem;
    }
</style>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/error-handlers.js' %}"></script>
{% endblock %}
