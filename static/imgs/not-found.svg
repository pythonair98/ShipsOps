<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <style>
    .st0{fill:#e6f2ff;} /* Background */
    .st1{fill:#0d6efd;} /* Primary color */
    .st2{fill:#333;} /* Dark elements */
    .st3{fill:#fff;} /* White elements */
  </style>
  <rect class="st0" x="0" y="0" width="300" height="200" rx="10"/>
  <g transform="translate(20,20)">
    <!-- Map/Location area -->
    <circle class="st1" cx="130" cy="80" r="70" opacity="0.1"/>
    <!-- Compass elements -->
    <circle class="st1" cx="130" cy="80" r="60" opacity="0.2"/>
    <circle class="st3" cx="130" cy="80" r="50" stroke="#0d6efd" stroke-width="2"/>
    
    <!-- Question mark icon -->
    <text x="130" y="100" font-family="Arial" font-size="70" text-anchor="middle" class="st1">?</text>
    
    <!-- Compass points -->
    <path d="M130,30 L130,40 M130,120 L130,130 M80,80 L90,80 M170,80 L180,80" stroke="#0d6efd" stroke-width="2"/>
    <text x="128" y="25" font-family="Arial" font-size="12" text-anchor="middle" class="st2">N</text>
    <text x="128" y="145" font-family="Arial" font-size="12" text-anchor="middle" class="st2">S</text>
    <text x="70" y="84" font-family="Arial" font-size="12" text-anchor="middle" class="st2">W</text>
    <text x="190" y="84" font-family="Arial" font-size="12" text-anchor="middle" class="st2">E</text>
    
    <!-- Magnifying glass -->
    <circle cx="190" cy="40" r="15" fill="none" stroke="#0d6efd" stroke-width="3"/>
    <line x1="200" y1="50" x2="215" y2="65" stroke="#0d6efd" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Map pins -->
    <path d="M70,120 L80,110 L90,120 Z" fill="#dc3545"/>
    <path d="M170,130 L180,120 L190,130 Z" fill="#28a745"/>
    
    <text x="130" y="170" font-family="Arial" font-size="14" text-anchor="middle" class="st2">Page Not Found</text>
  </g>
</svg> 